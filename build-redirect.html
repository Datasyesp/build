    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
            width: 80%;
            max-width: 400px;
        }
        .status {
            font-size: 20px;
            margin-bottom: 15px;
            animation: blinkText 1.5s infinite alternate;
        }
        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            animation: loadProgress 4s ease-in-out forwards;
        }
        .loading-msg {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blinkText {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        @keyframes loadProgress {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 60%; }
            75% { width: 80%; }
            100% { width: 100%; }
        }
    </style>
</head>
